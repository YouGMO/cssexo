<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Login form</title>
	</head>
	<body>
		<section class="login-box">
			<div class="cover-box">
				<div class="overlay-img"></div>
				<div class="bg-cover"></div>
				<h2 class="heading-cover">
					<span class="heading-primary">Let's Chat</span>
					<span class="heading-sub"
						>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta
						dolore, harum necessitatibus,harum necessitatibu
					</span>
				</h2>
			</div>

			<div class="user-box">
				<h3 class="user-title">user login</h3>

				<form action="" class="login-form">
					<input type="text" placeholder="username" class="user-input" />
					<input
						type="password"
						placeholder="password"
						class="password-input"
					/>
					<button type="submit" class="btn-login">Login</button>
				</form>
				<a href="#" class="new-account"> Create new account </a>
			</div>
		</section>
	</body>
</html>
